<div class="auth-bg">
  <img src="../../../assets/sloga website-04.png" class="overlay-text-image" alt="Forgot Password" />

  <div class="card login-card">
    <h2 class="text-center mb-4 fw-bolder">{{"auth.forgetpassword" | translate}}</h2>

    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="mb-3 ">
        <label class="form-label fw-normal">{{"auth.email" | translate}}</label>
        <input type="email" class="form-control" formControlName="email" placeholder="example@email.com" />
        <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="text-danger small">
          Invalid email address
        </div>
      </div>

      <button type="submit" class="btn btn-coffee"> <span class="text-white fw-normal"> {{"auth.sendresetlink" | translate}} </span></button>

      <div *ngIf="message" class="mt-3 text-success text-center">
        {{ message }}
      </div>
      <div *ngIf="errorMessage" class="mt-3 text-danger text-center">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
