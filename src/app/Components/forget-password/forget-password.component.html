<div class="auth-shell">
  <!-- LEFT: Form -->
  <div class="auth-left">
    <div class="auth-box">

      <div class="brand">
        <div class="brand-text">
          <h1 class="title">{{ 'auth.forgetpassword' | translate }}</h1>
          <p class="sub">Enter your email and weâ€™ll send you a reset link.</p>
        </div>
      </div>

      <!-- Success -->
      <div *ngIf="message" class="alert alert-success text-center mb-3" role="alert" aria-live="polite">
        {{ message }}
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="alert alert-danger text-center mb-3" role="alert" aria-live="assertive">
        {{ errorMessage }}
      </div>

      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="form">
        <div class="field mb-0">
          <label class="label">{{ 'auth.email' | translate }}</label>
          <input type="email" class="input" formControlName="email" placeholder="example@email.com" />

          <div *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid" class="error">
            Invalid email address
          </div>
        </div>

        <button class="btn btn-bg-color w-100 py-1 fs-5 mt-3" type="submit" [disabled]="forgotForm.invalid">
          {{ 'auth.sendresetlink' | translate }}
        </button>

        <div class="divider"><span>or</span></div>

        <div class="bottom">
          <span>Remembered your password?</span>
          <a routerLink="/auth/login" class="link strong pb-0">{{ 'auth.login' | translate }}</a>
        </div>
      </form>

    </div>
  </div>

  <!-- RIGHT: Image -->
  <div class="auth-right" aria-hidden="true">
    <div class="img-layer"></div>
  </div>
</div>
