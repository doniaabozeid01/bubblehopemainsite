<div class="auth-bg">
    <img src="../../../assets/chang slogan-01.png" class="overlay-text-image" alt="Login Title" />

    <div class="card login-card">
        <h2 class="text-center fw-bolder mb-4">{{ 'auth.changepassword' | translate }}</h2>

        <!-- Success / Info (مثلاً: لازم تأكيد الإيميل) -->
        <div *ngIf="successMessage" class="alert alert-success text-center">
            {{ successMessage }}
        </div>

        <!-- Error -->
        <div *ngIf="errorMessage" class="alert alert-danger text-center">
            {{ errorMessage }}
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <!-- <div class="mb-3">
                <label class="form-label fw-normal">{{ 'auth.email' | translate }}</label>
                <input type="email" class="form-control" formControlName="email" placeholder="example@email.com" />
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-danger small">
                    Invalid email address
                </div>
            </div> -->

            <div class="mb-1">
                <label class="form-label fw-normal">{{ 'auth.oldPassword' | translate }}</label>
                <input type="password" class="form-control" formControlName="oldpassword" placeholder="********" />
                <div *ngIf="loginForm.get('oldpassword')?.touched && loginForm.get('oldpassword')?.invalid"
                    class="text-danger small">
                    Old Password is required
                </div>
            </div>


            <div class="mb-1">
                <label class="form-label fw-normal">{{ 'auth.newPassword' | translate }}</label>
                <input type="password" class="form-control" formControlName="newpassword" placeholder="********" />
                <div *ngIf="loginForm.get('newpassword')?.touched && loginForm.get('newpassword')?.invalid"
                    class="text-danger small">
                    New Password is required
                </div>
            </div>

            <button type="submit" class="btn btn-coffee" [disabled]="loginForm.invalid || loading">
                <span class="text-white fw-normal">
                    <ng-container *ngIf="!loading; else loadingTpl">{{ 'auth.changepassword' | translate
                        }}</ng-container>
                </span>
            </button>
            <ng-template #loadingTpl> changing ...</ng-template>

            <!-- <div class="text-center mt-3">
                <a routerLink="/auth/forgetpassword" class="link-light">{{ 'auth.forgetpassword' | translate }}</a>
            </div>

            <div class="text-center mt-3">
                <span class="mx-1">{{ 'auth.Donthaveanaccount' | translate }}</span>
                <a routerLink="/auth/register" class="fw-bold link-light">
                    <span>{{ 'auth.CreateAccount' | translate }}</span>
                </a>
            </div> -->
        </form>
    </div>
</div>
